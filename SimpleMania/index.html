<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">	
    <link rel="stylesheet" href="css/odometr.css">
    <script src="deps/odometr.js"></script>
    <script src="deps/countUp.js"></script>
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="deps/Chart.min.js"></script>
    <script src="deps/smooth.js"></script>
</head>

<body>
    <div id="main">
		<div id="box_right">
		
			
			<div id="GP_Values">				
				<span id="score"></span>
				<span id="accuracy"></span>
				<span id="percent">%</span>
				<span id="mods"></span>
				<span id="RR">Rank</span>
				<span id="rank">SS</span>
				<span id="Scc">Score</span>
				<span id="MD">Mods</span>
				<span id="ur"></span>
				<span id="pos"></span>
				<span id="pp"></span>
				<span id="ppcont">PP</span>
				<span id="urcont">UR</span>
				<span id="combo"></span>
				<span id="xcombo">x</span>
			</div>

			<div id="hitlabels">
				<span id="Mar">MA</span>
				<span id="Per">PF</span>
				<span id="Gre">GR</span>
				<span id="Gud">GD</span>
				<span id="Ba">BD</span>
				<span id="Mi">MS</span>
			</div>
			<div id="hitvalues">
				<span id="geki"></span>
				<span id="300"></span>
				<span id="katu"></span>			
				<span id="h100"></span>
				<span id="h50"></span>
				<span id="h0"></span>
			</div>

		
		
		</div>

		<div id="box_left">
			<div style="width:400px;height: 50px;" class="scroll-left">
				<p id="title"></p>
				</div>
		<div id="lbls">
			<span id="SRL">SR</span>
			<span id="ODL">OD</span>
			<span id="CSL">Keys</span>
			<span id="HPL">HP</span>
			<span id="NP">Now playing:</span>
		
		</div>		
   		<div id="songstt">
			<span id="mapDesc"></span>
			<span id="mapper"></span>
			<span id="stars"></span>
			<span id="OD"></span>
			<span id="HP"></span>
			<span id="CS"></span>
		</div>
			<div id="line"></div>
			
		</div>
		
    </div>
    <script src="index.js"></script>
    <script defer>
        {
			let el = document.getElementsByClassName('odometer');
			for (i = 0; i < el.length; i++) {
				od = new Odometer({
					el: el[i],
					format: '( ddd).dd',
					duration: 1
				});
			}
        }
    </script>
</body>

</html>
